spring:
  application:
    name: hotel-reservation-backend
  data:
    mongodb:
      uri: mongodb://localhost:27017/hotel_reservations
      database: hotel_reservations

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.hotel.reservation: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info

# JWT Configuration
jwt:
  secret: hotelReservationSecretKey2025VerySecureAndLongKeyForProductionUseChangeThis
  expiration: 86400000        # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
  token-prefix: Bearer 
  header-string: Authorization
  issuer: hotel-reservation-system
  audience: hotel-users
