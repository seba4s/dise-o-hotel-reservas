spring:
  application:
    name: hotel-reservation-backend
  data:
    mongodb:
      uri: mongodb://localhost:27017/hotel_reservations
      database: hotel_reservations

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.hotel.reservation: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info
