spring:
  application:
    name: hotel-reservation-backend
  data:
    mongodb:
      # Use environment variable MONGODB_URI for production
      # Example: export MONGODB_URI="mongodb+srv://user:password@cluster.mongodb.net/database?options"
      # Or provide via Kubernetes Secret
      uri: ${MONGODB_URI:mongodb://localhost:27017/hotel_reservations}
      database: hotel_reservations

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.hotel.reservation: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info

# JWT Configuration
# IMPORTANT: Secrets should be provided via environment variables or Kubernetes Secrets in production
# JWT secret must be at least 64 characters for HS512 algorithm
jwt:
  secret: ${JWT_SECRET:CHANGE_ME_MIN_LENGTH_64_CHARS_REQUIRED_FOR_HS512_ALGORITHM_SECURITY}
  expiration: 86400000        # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
  token-prefix: Bearer
  header-string: Authorization
  issuer: hotel-reservation-system
  audience: hotel-users
